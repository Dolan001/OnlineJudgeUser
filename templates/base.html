<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    {% block style %} {% endblock %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% block head %}{% endblock %}
</head>
<body style="background: #DBE3E6;">
{% block signup %}
{% endblock %}
{% block login %}
{% endblock %}

<nav class="nav navbar-inverse">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" style="background: black" data-toggle="collapse"
                            data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a type="button" href="{{ url_for('home') }}" class="navbar-brand" id="menu-toggle">Forum</a>
                </div>

                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="">Home</a></li>
                        <li><a href="#">My account</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="" id="signout">Forum</a></li>
                        {% block openAcc %}
                        {% endblock %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>

{% extends 'base.html' %}
{% block title %}Online Judge{% endblock %}
{% block signup %}
    <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form method="post" action="/signup">

                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">Sign Up</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-3">
                        <div class="md-form mb-5">
                            <input type="text" name="username" class="form-control validate">
                            <label data-error="wrong" data-success="right">username</label>
                        </div>
                        <div class="md-form mb-5">
                            <input type="email" name="email" class="form-control validate">
                            <label data-error="wrong" data-success="right">email</label>
                        </div>

                        <div class="md-form mb-4">
                            <input type="password" name="password_1" class="form-control validate">
                            <label data-error="wrong" data-success="right">password</label>
                        </div>

                        <div class="md-form mb-4">
                            <input type="password" name="password_2" class="form-control validate">
                            <label data-error="wrong" data-success="right">confirm password</label>
                        </div>
                        <div class="md-form mb-5">
                            <input type="text" name="fname" class="form-control validate">
                            <label data-error="wrong" data-success="right">First name</label>
                        </div>
                        <div class="md-form mb-5">
                            <input type="text" name="lname" class="form-control validate">
                            <label data-error="wrong" data-success="right">Last name</label>
                        </div>
                        <div class="md-form mb-5">
                            <input type="text" name="city" class="form-control validate">
                            <label data-error="wrong" data-success="right">City</label>
                        </div>

                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-deep-orange" name="reg_user">Sign up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block login %}
    <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form method="post" action="/login">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-3">
                        <div class="md-form mb-5">

                            <input type="text" name="username" class="form-control validate">
                            <label data-error="wrong" data-success="right">username</label>
                        </div>

                        <div class="md-form mb-4">

                            <input type="password" name="password" class="form-control validate">
                            <label data-error="wrong" data-success="right">password</label>
                        </div>

                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="submit" class="btn btn-default" name="login_user">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}


{% block openAcc %}
    <li><a href="" class="btn btn-default btn-rounded mb-2" data-toggle="modal" data-target="#modalRegisterForm">SIGN
        UP</a></li>
    <li><a href="" class="btn btn-default btn-rounded mb-2" data-toggle="modal" data-target="#modalLoginForm">LOGIN</a>
    </li>
{% endblock %}
